<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href="./css/bulma.min.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">
  <title>Data Transfer Network: Server</title>
</head>
<body>

  <div class="container p-4">
    <div class="content">
      <h3 class="mt-1 mb-5">Data Transfer Network: Server</h3>

      <table class="table-server table is-bordered is-narrow mb-5">
        <tbody>
          <tr>
            <th>Server IP</th>
            <td><span id="serverIp" class="tag is-black">#N/A</span></td>
            <th>Port</th>
            <td><span id="port" class="tag is-black">#N/A</span></td>
          </tr>
        </tbody>
      </table>

      <div class="table-clients-container">
        <table class="table-clients">
          <thead>
            <tr>
              <th>Machine ID</th>
              <th>Client IP</th>
              <th>Server</th>
              <th>Database</th>
              <th>Configs</th>
            </tr>
          </thead>
          <tbody>
            <!-- Clients -->
          </tbody>
        </table>
      </div>

    </div>
  </div>


  <script src="./renderer.js"></script>
</body>
</html>
